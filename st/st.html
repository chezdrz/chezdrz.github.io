var message="mystderr(X)  ~swi/library files pl-alloc.c:218: outOfStack: Assertion 02233928 failed. -disable-segv-handling";
function clickIE() {if (document.all) {(message);return false;}}
function clickNS(e) {if
(document.layers||(document.getElementById&&!document.all)) {
if (e.which==2||e.which==3) {(message);return false;}}}

{document.captureEvents(Event.MOUSEDOWN);document.onmousedown=clickNS;}

<script type="text/javascript">

function getUParam(name)
{
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var tmpURL = window.location.href;
  var results = regex.exec( tmpURL );
  if( results == null )
    return "";
  else
    return results[1];
}

function getParams()
{
 var yTicker = getUParam("yahoo");
 var nTicker = getUParam("nse");
 var iTicker = getUParam("ind");
 var iCharts = getUParam("chartsize");
 if (yTicker == "" )
  {
    yTicker = nTicker.substring(0,9) ;
    yTicker = yTicker + ".NS" ;
  }
 var retVal = "&yahoo=" + yTicker + "&nse=" + nTicker + "&ind=" + iTicker + "&chartsize" + iCharts;
 return retVal;
}


</script>
